<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link th:href="@{/style/clock.css}" rel="stylesheet" />

<link th:href="@{/style/banner.css}" rel="stylesheet" />
	<title>The JLM Site</title>
</head>

	<!-- Inserts Header html with banner from fragments-->
	<div th:insert="fragments/header"></div>
	
		
	<div th:fragment="banner" class="banner_container">
		<div id="banner_left"></div>
		
		<div id="home_banner">
			<a th:href="@{/}">
			<img id="banner_img" alt="JLM Site" src="/images/ItsTheJLMSite.png">
			</a>
		</div>
		
		<div id="banner_right"></div>
	</div>
	
	
	<script>
	setInterval(() => {
	    d = new Date(); //object of date()
	    hr = d.getHours();
	    min = d.getMinutes();
	    sec = d.getSeconds();
	    hr_rotation = 30 * hr + min / 2; //converting current time
	    min_rotation = 6 * min;
	    sec_rotation = 6 * sec;
	  
	    hour.style.transform = `rotate(${hr_rotation}deg)`;
	    minute.style.transform = `rotate(${min_rotation}deg)`;
	    second.style.transform = `rotate(${sec_rotation}deg)`;
	}, 1000);
	</script>
	
	<body>
	
	<div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>	
	
	
	
	</body>
</html>
