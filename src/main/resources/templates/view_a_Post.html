<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link th:href="@{/style/viewblogpost.css}" rel="stylesheet" />

<div th:insert="~{fragments/header}"></div>
	
<body>

	<h3 th:text="${blogpost.postTitle}"></h3>
	<p th:text="${blogpost.uname}"></p>
	<p th:text="${blogpost.postDateTime}"></p>
	
	<div class="content_box">
	<p id="content" th:text="${blogpost.postContent}">
	</p></div>
	
<br>

<a th:href="@{/BlogPosts}">Back</a>
<span th:if="${editable}"> || <a th:href="@{/EditAPost/{id}(id=${blogpost.id})}"> Edit Post</a></span>
<span th:if="${editable}"> || <a th:href="@{/delete/{id}(id=${blogpost.id})}"> Delete Post</a></span>

</body>

<footer th:insert="~{fragments/footer}">
</footer>
</html>
