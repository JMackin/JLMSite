<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link th:href="@{/style/viewblogpost.css}" rel="stylesheet" />

<header th:insert="fragments/header">
	</header>
	
<body>

	<h3 th:text="${blogpost.postTitle}"></h3>
	<p th:text="${blogpost.postAuthor}"></p>
	<p th:text="${blogpost.postDateTime}"></p>
	<br>
	<p th:text="${blogpost.postContent}">
	</p>
<br>

<a th:href="@{/blogPosts}">Back</a>
<span th:if="${editable}"> || <a th:href="@{/editAPost/{id}(id=${blogpost.id})}"> Edit Post</a></span>

</body>

<footer th:insert="fragments/footer">
</footer>

</html>
