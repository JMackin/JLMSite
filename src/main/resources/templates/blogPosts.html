<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>

<header th:insert="fragments/header">
	</header>

<body>
	<h2>Blog Entries</h2>
	<div>
	<table style="width: 60%;">
		<thead>
			<tr>
				<th align="left">Post Title</th>
				<th style="width: 30%; ">Made on..</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="bp: ${blogtitlelist}">
				<td> <a th:href="@{/viewAPost/{id}(id=${bp.id})}" th:text="${bp.postTitle}"></a></td>
				<td> <span th:text="${bp.postDateTime}"></span></td>
			
			</tr>
		</tbody>
		
	</table>
	</div>
	
</body>

<footer th:insert="fragments/footer">
</footer>

</html>
